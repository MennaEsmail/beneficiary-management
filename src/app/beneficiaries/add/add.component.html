<h2>{{ isEditing ? 'Edit Beneficiary' : 'Add New Beneficiary' }}</h2>

<form #beneficiaryForm="ngForm" (ngSubmit)="saveBeneficiary()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" [(ngModel)]="beneficiary.name" name="name" required />
  </div>

  <div class="form-group">
    <label for="technologies">Technologies:</label>
    <p-chips [(ngModel)]="beneficiary.technologies" name="technologies" required></p-chips>
    <span class="hint">Enter to Add</span>
  </div>

  <div class="form-group">
    <label for="budget">Budget:</label>
    <input id="budget" type="number" [(ngModel)]="beneficiary.budget" name="budget"  />
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input id="age" type="text" [(ngModel)]="beneficiary.age" name="age"  />
  </div>

  <div class="form-group d-flex align-items-center gap-1">
    <label for="rating">Rating:</label>
    <p-rating [(ngModel)]="beneficiary.rating" name="rating" [cancel]="false"></p-rating>
  </div>

  <button type="submit" pButton label="{{ isEditing ? 'Save Changes' : 'Add Beneficiary' }}" [disabled]="beneficiaryForm.invalid"></button>

  <!-- <p-message *ngIf="successMessage" severity="success" text="Beneficiary {{ isEditing ? 'updated' : 'added' }} successfully!"></p-message> -->
</form>
